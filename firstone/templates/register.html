
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
  {% block content %}
    <form action="register" id="form1" method="post">
      {% csrf_token %}
        <h2>Registration</h2>
        <fieldset>
         <div class="container"> 
          <div class="row">
          firstname: <input type="text" class="row1" name="first_name"><br>
          </div> 
          <div class="row">
          lastname: <input type="text" class="row1" name="last_name"><br>
          </div>
          <div class="row">
          username: <input type="text" class="row1" name="username"><br>
          </div>
          <div class="row">
          email:   <input type="text" class="row1" name="email"><br>
          </div>
          <div class="row">
          password: <input type="text" class="row1" name="password1"><br>
          </div>
          <div class="row">
          confirm password: <input type="text" class="row1" name="password2"><br>
          </div>
          <div class="row">
          <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <div class="row">
          <p>Already have an account? <a href="login">Sign in</a>.</p>
         </div>
      </form>
    <div>
      {% for message in messages %}
         <h2>   {{ message }}</h2>
      {% endfor %}      
    </div>  
    {% endblock%}
</body>
</html>
