<h1 class="text-center">Book Room</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> User successfully Registered.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="alert1" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Failed!</strong> please enter valid credentials.
  <button (click)="closeAlert1()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="container">
    <div class="form-group">
      <div class="row jumbotron" >
        
         <div class="col-sm-6" [class.has.error]="firstNameControl.invalid && firstNameControl.touched">
           <label for="inputname" class="control-label">firstname</label>
           <input type="text" required class="form-control" [(ngModel)]="firstname" #firstNameControl="ngModel">
           <span class="help-block" *ngIf="firstNameControl.invalid && firstNameControl.touched">
             firstname is required
           </span>
         </div>
        <div class="col-sm-6" [class.has.error]="lastName.invalid && lastName.touched">
          <label for="inputname">lastname</label>
          <input type="text" required class="form-control"  [(ngModel)]="lastname" #lastName="ngModel">
          <span class="help-block" *ngIf="lastName.invalid && lastName.touched">
            lastname is required
         </span>
        </div>
        <div class="col-sm-6" [class.has.error]="adDress.invalid && adDress.touched">
          <label for="inputAddress">Address</label>
          <input type="textarea" required class="form-control"  [(ngModel)]="address" #adDress="ngModel">
          <span class="help-block" *ngIf="adDress.invalid && adDress.touched">
            address is required
         </span>
        </div>
        <div class="col-sm-6"[class.has.error]="pHone.invalid && pHone.touched"> 
          <label for="phone">phone no</label>
          <input type="text" required class="form-control"  [(ngModel)]="phone" #pHone="ngModel">
          <span class="help-block" *ngIf="pHone.invalid && pHone.touched">
            phone no is required
         </span>
        </div>
        <div class="col-sm-6" [class.has.error]="bookOne.invalid && bookOne.touched">    
             <label for="inputCity">Booking from</label>
             <input type="date" required class="form-control" [(ngModel)]="book_from" #bookOne="ngModel">
             <span class="help-block" *ngIf="bookOne.invalid && bookOne.touched">
               date is required
           </span>
        </div>
         <div class="col-sm-6" [class.has.error]="bookTwo.invalid && bookTwo.touched">
             <label for="inputCity">Book Till</label>
             <input type="date" required class="form-control" [(ngModel)]="book_till" #bookTwo="ngModel">
             <span class="help-block" *ngIf="bookTwo.invalid && bookTwo.touched">
              date is required
          </span>
         </div>
         <div class="col-sm-6" [class.has.error]="Persons.invalid && Persons.touched">
           <label for="inputState">persons</label>
            <select id="inputState" required class="form-control" [(ngModel)]="persons" #Persons="ngModel">
             <option selected>choose</option>
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
            </select>
            <span class="help-block" *ngIf="Persons.invalid && Persons.touched">
              persons is required
          </span>
          </div>
        <div class="col-sm-6" [class.has.error]="bed.invalid && bed.touched" >
          <label for="inputZip">Bed type</label>
          <select id="bed_type" required class="form-control" [(ngModel)]="bed_type" #bed="ngModel">
     
            <option selected>choose</option>
      
            <option *ngFor="let room of rooms">{{room.bed_type}}</option>
          
          </select>
          <span class="help-block" *ngIf="bed.invalid && bed.touched">
            bed type is required
        </span>
        </div>
        <div class="col-sm-12" style="text-align:center; margin-top:20px;">  
          <button type="button" class="btn btn-primary"  (click)=bookroom()>book room</button>
        </div> 
      </div>
    </div>
  </div>
